<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/Home-Style.css" />
    <title>Music</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Music center</a></div>
            <ul class="links">
                <li><a href="hero">Menu</a></li>
                <li><a href="about">Sobre</a></li>
                <li><a href="services">Serviços</a></li>
                <li><a href="contact">Cotato</a></li>
            </ul>
            <a href="./login.html" class="action_btn">Iniciar</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="hero">Menu</a></li>
            <li><a href="about">Sobre</a></li>
            <li><a href="services">Serviços</a></li>
            <li><a href="contact">Contato</a></li>
            <li> <a href="./login.html" class="action_btn">Iniciar</a></li>
        </div>
    </header>

    <main>
        <section id="hero">
            <h1>Bem Vindo</h1>
            <p>
                Sejá bem vido ao melhor aplicativo de musica, o Music Center.
            </p>
        </section>
    </main>

    <script>
        const togglebtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropdownMenu = document.querySelector('.dropdown_menu')

        togglebtn.onclick = function () {
            dropdownMenu.classList.toggle('open')
            const isOpen = dropdownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
</body>

</html>
